<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Node Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        form{background:rgb(0,0,0,.15); padding: 0.25rem; position: fixed;bottom: 0;left: 0;right: 0;display: flex;height: 3rem;box-sizing: border-box;backdrop-filter: blur(10px);}
        ul {list-style-type: none;margin: 0;padding: 0;}
        ul > li{padding: 0.5rem 1rem;}
        ul > li:nth-child(odd){background: papayawhip;text-align: right;font-style: italic;font-weight: 600;
        }
    </style>
  </head>
  <body>
    <ul class="list-group"></ul>
    <form action="">
        <input type="text" class="form-control" placeholder="Ingrese mensaje">
        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>
    
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" ></script>

    <script>
        let socket = io()
        const form = document.querySelector('form')
        const input = document.querySelector('input')
        let mensajes =document.querySelector('ul')
      
        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            if (input.value){
                socket.emit('chat',input.value)
                input.value =''
            }
        })

        socket.on('chat',(msg)=>{
            document.createElement('li')
            item.textContent = msg
            mensaje.appendChild(item)
            window.scrollto(0,document.body.scrollHeight)
        })
    </script>
  </body>
</html>
